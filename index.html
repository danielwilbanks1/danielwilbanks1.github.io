  <meta charset="UTF-8">

  <title>Interactive Diagram</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(9, 1fr); /* 9 columns */
      gap: 2px; /* Reduced gap between columns to 2px */
      padding: 10px;
      width: fit-content;
      border: 2px solid black; /* Single border around the entire grid */
      border-radius: 10px; /* Rounded corners */
    }
    .box {
      padding: 5px;
      min-height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 195px; /* Adjusted column width to 195px */
      word-wrap: break-word;
    }
    .item {
      cursor: pointer;
      position: relative; /* Added to ensure text stays on top */
      z-index: 2; /* Brings text to the front */
    }
    .bold {
      font-weight: bold;
      font-size: 100%; /* Increased the font size of bolded text by 10% */
    }
    /* Slight upward shift for all category title boxes */
.category-title-box {
  margin-top: -6px;   /* move upward */
  position: relative;
  top: -6px;          /* fine adjustment */
}
    /* Category title highlight boxes */
.category-title-box {
  padding: 3px 6px;
  border-radius: 6px;
  border: 3px solid;
  display: inline-block;
  margin: -2px; /* keeps spacing tight */
}

/* Color mappings (slightly darker than background boxes) */
.cat-live {
  border-color: #6b6b6b; /* darker grey */
}

.cat-yogurt {
  border-color: #335a1c; /* dark green */
}

.cat-salty {

.cat-concentrated {

}

.cat-yeast {

}

.cat-drinkable {
  border-color: #cc4a4a; /* darker red */
}
